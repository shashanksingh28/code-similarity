{% extends 'base.html' %}
{% block content %}

{% load staticfiles %}
<script type="text/javascript" src="{% static 'code.js'%}"></script>
<div class="row" >
    <script type="text/javascript">
        // Save the current questionId    
        qId = {{ questionId}};
        if (qId == 1){
            $("#q1_link").addClass("active");
        }
        else{
            $("#q2_link").addClass("active");
        }
    </script>
</div>
<div class="row">
    You should complete the other question first.<br>
</div>
{% endblock %}
